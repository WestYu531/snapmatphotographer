<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - SnapMate</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">登录到 SnapMate</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block mb-1 text-gray-700">邮箱</label>
        <input type="email" id="email" class="w-full border rounded px-3 py-2" required />
      </div>
      <div>
        <label class="block mb-1 text-gray-700">密码</label>
        <input type="password" id="password" class="w-full border rounded px-3 py-2" required />
      </div>
      <button type="submit" class="w-full bg-orange-500 text-white py-2 rounded-lg font-semibold hover:bg-orange-600 transition">登录</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-500">还没有账号？<a href="register.html" class="text-blue-500 hover:underline">注册</a></p>
    <p id="loginError" class="text-red-500 text-center mt-2 hidden"></p>
  </div>
  <script>
    document.getElementById('loginForm').onsubmit = async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (res.ok && data.token) {
        localStorage.setItem('token', data.token);
        window.location.href = '/photographer';
      } else {
        document.getElementById('loginError').textContent = data.message || '登录失败';
        document.getElementById('loginError').classList.remove('hidden');
      }
    };
  </script>
</body>
</html>
